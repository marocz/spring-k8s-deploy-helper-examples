name: Maven Build and Docker Deployment

on:
  push:
    branches:
      - main

jobs:
  App_Tests:
    runs-on: ubuntu-latest
      #   options: --privileged
      # docker-in-dind:
      #   image: docker:stable-dind
      #   options: --privileged

    steps:
    # Checkout the code
    - name: Checkout
      uses: actions/checkout@v2

    # Perform Maven build
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Maven Build
      run: mvn install

    - name: Unit Test
      run: mvn test

  build_and_deploy:
    runs-on: ubuntu-latest
    container:
      image: blaromack/k8s-deploy-helper-github:1.0.0
      #   options: --privileged
      # docker-in-dind:
      #   image: docker:stable-dind
      #   options: --privileged

    steps:
    # Checkout the code
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build code
      run: |
        command build
       