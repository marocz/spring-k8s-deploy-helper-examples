name: Maven Build and Docker Deployment

on:
  push:
    branches:
      - main

jobs:
  App_Tests:
    runs-on: ubuntu-latest
      #   options: --privileged
      # docker-in-dind:
      #   image: docker:stable-dind
      #   options: --privileged

    steps:
    # Checkout the code
    - name: Checkout
      uses: actions/checkout@v2

    # Perform Maven build
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Maven Build
      run: mvn install

    - name: Unit Test
      run: mvn test

  build_and_deploy:
    needs: App_Tests
    runs-on: ubuntu-latest
    env:
      CI_REGISTRY_IMAGE: ghcr.io/marocz/spring-k8s-deploy-helper-examples
    container:
      image: blaromack/k8s-deploy-helper-github:1.0.0
      #   options: --privileged
      # docker-in-dind:
      #   image: docker:stable-dind
      #   options: --privileged

    steps:
    # Checkout the code
    - name: Checkout
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Build code
      run: |
        command build
       